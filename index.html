    document.addEventListener('DOMContentLoaded', function () {

      if (clickId) {
        const inputs = document.querySelectorAll('.subacc_input');
        inputs.forEach(input => input.value = clickId);
      }

      // 2. Conversion Tracking on Success

        const value = 19.0;
        const currency = 'USD';

        // Fire Google Ads Conversion
        if (typeof gtag === 'function') {
          gtag('event', 'conversion', {
            'send_to': 'AW-852350021/DsTiCKuAtscbEMWot5YD',
            'value': value,
            'currency': currency,
            'transaction_id': clickId || Date.now().toString()
          });
        }
      }
    });
  </script>
