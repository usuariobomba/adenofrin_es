  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // 1. Capture ClickID from URL and populate hidden inputs
      const urlParams = new URLSearchParams(window.location.search);
      const clickId = urlParams.get('clickid'); // Google Ads ClickID

      if (clickId) {
        document.querySelectorAll('.subacc_input').forEach(input => {
          input.value = clickId;
        });
      }

      // 2. Check for Success Flag
      if (urlParams.get('status') === 'success') {
        const modal = document.getElementById('success-modal');
        if (modal) {
          modal.classList.add('flex');

          // 3. Fire Google Ads Conversion Pixel
          if (typeof gtag === 'function') {
            gtag('event', 'conversion', {
              'send_to': 'AW-852350021/DsTiCKuAtscbEMWot5YD',
              'value': 19.0,
              'currency': 'USD',
              'transaction_id': Date.now()
            });
          }
        }
      }
    });
